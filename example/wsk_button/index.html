<!doctype html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Buttons</title>

    <link href='//fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en'
          rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="demo.css">

    <style>
        body[ng-cloak] .angular-controlled {
            display : none;
        }
    </style>

</head>
<body ng-cloak>
<div class="angular-controlled">

    <div class="PreviewBlock">

        <h2>Simple</h2>
        <div class="button-block">Flat:
            <wsk-button>Flat</wsk-button>
        </div>
        <div class="button-block">Raised:
            <wsk-button raised>Raised</wsk-button>
        </div>
        <div class="button-block">FAB:
            <wsk-button fab>♥</wsk-button>
        </div>
        <div class="button-block">Icon:
            <wsk-button icon>♥</wsk-button>
        </div>

        <h2>With Ripples</h2>
        <div class="button-block">Flat:
            <wsk-button ripple >Flat</wsk-button>
        </div>
        <div class="button-block">Raised:
            <wsk-button raised ripple>Raised</wsk-button>
        </div>
        <div class="button-block">FAB:
            <wsk-button fab ripple>♥</wsk-button>
        </div>
        <div class="button-block">Icon:
            <wsk-button icon ripple>♥</wsk-button>
        </div>

        <h2>Colored</h2>
        <div class="button-block">Flat:
            <wsk-button colored>Flat</wsk-button>
        </div>
        <div class="button-block">Raised:
            <wsk-button raised colored>Raised</wsk-button>
        </div>
        <div class="button-block">FAB:
            <wsk-button fab colored>♥</wsk-button>
        </div>
        <div class="button-block">Mini FAB:
            <wsk-button minifab colored>♥</wsk-button>
        </div>

        <h2>With Ripples</h2>
        <div class="button-block">Flat:
            <wsk-button colored ripple>Flat</wsk-button>
        </div>
        <div class="button-block">Raised:
            <wsk-button raised colored ripple>
                Raised
            </wsk-button>
        </div>
        <div class="button-block">FAB:
            <wsk-button fab colored ripple>♥</wsk-button>
        </div>
        <div class="button-block">Mini FAB:
            <wsk-button minifab colored ripple>♥</wsk-button>
        </div>

        <h2>Disabled</h2>
        <div class="button-block">Flat:
            <wsk-button ripple disabled>Flat</wsk-button>
        </div>
        <div class="button-block">Raised:
            <wsk-button raised ripple disabled>Raised</wsk-button>
        </div>
        <div class="button-block">FAB:
            <wsk-button fab ripple disabled>♥</wsk-button>
        </div>
        <div class="button-block">Icon:
            <wsk-button icon ripple disabled>♥</wsk-button>
        </div>
    </div>
</div>

</body>
</html>
