<button class="wsk-button wsk-js-button" ng-class="{
            'wsk-js-ripple-effect': withRippleEffect,
            'wsk-button--raised': isRaised,
            'wsk-button--colored': isColored,
            'wsk-button--fab': isFabButton,
            'wsk-button--mini-fab': isMiniFabButton,
            'wsk-button--icon': withIcon
            }"
        ng-disabled="isDisabled" ng-click="handleEvent($event)">
    <content></content>
</button>
