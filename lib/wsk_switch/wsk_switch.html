<label class="wsk-switch wsk-js-switch wsk-js-ripple-effect" ng-class="{ 'is-checked' : model,'is-disabled' : isDisabled }">
  <input type="checkbox" class="wsk-switch__input"
         ng-class="{ 'is-checked' : model,'is-disabled' : isDisabled }"
         ng-disabled="isDisabled" ng-model="model" />
  <span class="wsk-switch__label"><content></content></span>
</label>
